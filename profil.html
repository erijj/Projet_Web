<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - Moodflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Profil Utilisateur</h1>

    <!-- Informations utilisateur -->
    <section class="profile-info">
        <p><strong>Nom :</strong> <span id="last-name">Mahjoub</span></p>
        <p><strong>Prénom :</strong> <span id="first-name">Erij</span></p>
        <p>
            <strong>Statut :</strong>
            <span id="status" class="offline"> Non connecté</span>
        </p>
    </section>

    <!-- Films likés -->
    <section>
        <h2> Liked Movies</h2>
        <ul>
            <li>Inception</li>
            <li>Interstellar</li>
            <li>Joker</li>
        </ul>
    </section>

    <!-- Watch list -->
    <section>
        <h2>To Watch List</h2>
        <ul id="watch-list"></ul>
        <button>Générer un film</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
