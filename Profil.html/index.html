<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"> <!-- Encodage des caractères en UTF-8 -->
<title>Moodflix</title> <!-- Titre de la page affiché dans l’onglet -->
<style>
/* CORPS DE LA PAGE */
body {
    margin: 0; /* Supprime les marges par défaut */
    display: flex; /* Utilise Flexbox pour organiser menu et contenu */
    height: 100vh; /* Hauteur = taille de la fenêtre */
}

/* MENU LATÉRAL */
.menu {
    width: 50px; /* Largeur minimale du menu */
    background: #648678; /* Couleur de fond du menu */
    color: white; /* Couleur du texte */
    transition: width 0.3s; /* Animation de la largeur lors du survol */
    overflow: hidden; /* Masque le contenu qui dépasse */
}

/* MENU S’AGRANDIT AU SURVOL */
.menu:hover {
    width: 200px; /* Largeur du menu quand la souris passe dessus */
}

/* LIENS DANS LE MENU */
.menu a {
    display: block; /* Chaque lien occupe une ligne entière */
    color: white; /* Couleur du texte des liens */
    text-decoration: none; /* Supprime le soulignement */
    margin: 20px 10px; /* Marge autour des liens (verticale et horizontale) */
}

/* IFRAME PRINCIPALE */
#mainFrame {
    flex: 1; /* L’iframe prend tout l’espace restant */
    border: none; /* Supprime la bordure par défaut de l’iframe */
}
</style>
</head>
<body>

<!-- CONTENEUR MENU -->
<div class="menu">
    <h2>Moodflix</h2> <!-- Titre dans le menu -->
    <a href="profil.html" target="mainFrame">Profil</a> <!-- Lien vers profil chargé dans l’iframe -->
    <a href="profil.html#liked" target="mainFrame">Liked Movies</a> <!-- Lien vers liked -->
    <a href="profil.html#watch" target="mainFrame">To Watch</a> <!-- Lien vers watch -->
</div>

<!-- IFRAME POUR LE CONTENU PRINCIPAL -->
<iframe src="profil.html" id="mainFrame" name="mainFrame"></iframe>

</body>
</html>
